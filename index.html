<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center p-6">

    <div id="app" class="w-full max-w-5xl">

        <div class="flex flex-col items-center w-full mb-8">
            <h1 class="text-4xl font-bold mb-4 fun-title">Campus Navigator</h1>
            <input type="text" v-model="searchQuery" placeholder="Search room number..."
                   class="w-full max-w-md p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-color">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
            <div v-for="building in filteredBuildings"
                 :key="building.name"
                 class="building-card p-5 rounded-lg cursor-pointer"
                 @click="handleBuildingClick(building)">
                <img :src="building.image" :alt="building.name" class="w-full h-40 object-cover rounded-lg mb-3">
                <h2 class="text-2xl font-bold">{{ building.name }}</h2>

            </div>
        </div>

    </div>

</body>
</html>
